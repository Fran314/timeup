<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <title>TimeUp</title>
        <link href="style.css" rel="stylesheet" />
    </head>
    <body>
        <div class="content">
            <h1>TimeUp</h1>
            <!-- <div class="card"> -->
            {{#each endpoints}}
            <div class="table">
                <div class="header">
                    <div class="name {{this.state}}">{{this.name}}</div>
                    <div class="state {{this.state}}">
                        {{this.verboseState}}
                    </div>
                </div>
                <div class="outages">
                    Last outages: {{#each this.outages}}
                    <div class="outage {{this.type}}">{{this.text}}</div>
                    {{/each}}
                </div>
            </div>
            {{/each}}
